[environment:default]
OVESETUP_CONFIG/jbossHome=str:/usr/share/ovirt/jboss-as
OVESETUP_SYSTEM/userApache=str:apache
OVESETUP_APACHE/configureRootRedirectionDefault=bool:False
OVESETUP_APACHE/httpdService=str:apache2
